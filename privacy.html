        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const lowerLang = userLang.toLowerCase();
            
            // Проверяем, что это не Украина
            if (lowerLang.startsWith('uk') || lowerLang.includes('ua')) {
                return 'en';
            }
            
            // Русскоговорящие страны (исключая Украину)
            const russianLanguages = ['ru', 'be', 'kk', 'ky', 'tg', 'uz', 'az', 'hy', 'ka'];
            
            for (let lang of russianLanguages) {
                if (lowerLang.startsWith(lang)) {
                    return 'ru';
                }
            }
            
            // По умолчанию английский
            return 'en';
        }
