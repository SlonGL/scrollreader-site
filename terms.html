        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const lowerLang = userLang.toLowerCase();
            
            // Проверяем, что это не Украина
            if (lowerLang.startsWith('uk') || lowerLang.includes('ua')) {
                return 'en';
            }
            
            // Русскоговорящие страны (исключая Украину)
            const russianLanguages = ['ru', 'be', 'kk', 'ky', 'tg', 'uz', 'az', 'hy', 'ka'];
            
            for (let lang of russianLanguages) {
                if (lowerLang.startsWith(lang)) {
                    return 'ru';
                }
            }
            
            // По умолчанию английский
            return 'en';
        }

                <p class="last-updated"><strong>${data.lastUpdated}</strong></p>
            `;
            
            data.sections.forEach(section => {
                html += `<h2>${section.title}</h2>`;
                if (section.content) {
                    html += `<p>${section.content}</p>`;
                }
                if (section.list) {
                    html += '<ul>';
                    section.list.forEach(item => {
                        html += `<li>${item}</li>`;
                    });
                    html += '</ul>';
                }
                if (section.footer) {
                    html += `<p>${section.footer}</p>`;
                }
            });
            
            main.innerHTML = html;
            
            document.getElementById('footer-home').textContent = data.footerHome;
            document.getElementById('footer-privacy').textContent = data.footerPrivacy;
        }
